<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Center | Slice</title>
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <section class="section1">
      <div class="s1-nav">
        <div class="s1-div">Slice</div>
        <button class="s1-btn">Contact us</button>
      </div>
      <img
        class="s1-img"
        src="https://miro.medium.com/v2/resize:fit:4800/format:webp/1*0NIAg72go4ZDdjw9YlmNtA.png"
        alt="photo"
      />
    </section>
    <section class="section2">
      <div class="search-container">
        <form action="">
          <input
            class="form"
            type="text"
            placeholder="Search.."
            name="search"
          />
          <button class="search-btn" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
    </section>

    <section class="section2">
      <button class="s2-btn">
        <img
          class="s2-img"
          src="https://yesgooddog.co.uk/wp-content/uploads/2020/06/yes-good-dog-paw-print-icon.png "
          alt="btn-photo"
        />
        <p class="btn-txt">slice mini</p>
      </button>
      <button class="s2-btn">
        <img
          class="s2-img"
          src="https://cdn-icons-png.flaticon.com/512/143/143214.png"
          alt="btn-photo"
        />
        <p class="btn-txt">slice UPI</p>
      </button>
      <button class="s2-btn">
        <img
          class="s2-img"
          src="https://freepngimg.com/thumb/shape/29779-8-circle-file.png"
          alt="btn-photo"
        />
        <p class="btn-txt">slice borrow</p>
      </button>
    </section>

    <section class="section3">
      <p class="s3-txt">Knowledge Base</p>
      <div class="s3-flex1">
        <button class="s3-btn1">New slice experience</button>
        <button class="s3-btn1">Repayments</button>
        <button class="s3-btn1">slice UPI</button>
      </div>
      <div class="s3-flex2">
        <button class="s3-btn1">slice mini</button>
        <button class="s3-btn1">monies and cashback</button>
        <button class="s3-btn1">slice borrow</button>
      </div>
    </section>
  </body>
</html>
